<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid green;
            width: 30%;
        }
        .parent{
            border: 1px solid red;
            background-color: antiquewhite;
        }
        .child{
            border: 1px solid blue;
            background-color: aqua;
            width: 50%;
        }
        .view{
            border: 1px solid black;
            background-color: rgb(121, 89, 181);
            height: 100vh;
            width: 50%;
        }
        .container{
            font-size: 20px;
            
        }
        .box1{
            font-size: 3em
        }
        .para{
            
            border: 1px solid black;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>This is heading</h1>
        
    </div>
    <div class="parent">
        <div class="child">
            <h1>This is heading</h1>

        </div>
    </div>
    <div class="view">
        welcome to my website
    </div>
    <div class="container">
        <div class="box1">
            welcome to my website
        </div>

    </div>
    <div class="para">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus suscipit incidunt magnam excepturi sint eveniet odio recusandae ullam delectus vel et deleniti eligendi, fugit reiciendis atque quasi ratione nemo minus!</p>
    </div>
</body>
</html>
