<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H2>Complex form</H2>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="fullname">Full NameðŸ‘‰</label>
        <input type="name" id="fullname" name="fullname" placeholder="Enter your full name">
        <br>
        <br>
        <label for="email">EmailðŸ‘‰</label>
        <input type="email" name="email" id="email" placeholder="ex-example@gmail.com">
        <br>
        <br>
        <label for="phoneno">Phone-NoðŸ‘‰</label>
        <input type="tel" name="phone" id="phoneno" placeholder="10 digit number">
        <br>
        <br>
        <label for="DOB">Date Of Birth</label>
        <input type="date" name="date" id="DOB">
        <br>
        <br>
        <label>Gender</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <br>
        <br>
        <label for="country">Select Your country</label>
        <select name="country" id="country">
            <option value="demo"><--select--your--country--></option>
            <option value="country1">Afghanistan (Kabul)</option>
            <option value="country2">Albania (Tirana)</option>
            <option value="country3">Algeria (Algiers)</option>
            <option value="country4">Andorra (Andorra la Vella)</option>
            <option value="country5">Angola (Luanda)</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Address</legend>
        <label for="street">Street</label>
        <input type="text" name="add" id="street" placeholder="Street Address">
         <br>
         <br>
        <label for="city">City</label>
        <input type="text" name="city" id="city" placeholder="City">
        <br>
        <br>
        <label for="state">State/Province</label>
        <input type="text" name="state" id="state" placeholder="State/Province">
        <br>
        <br>
        <label for="zip">ZIP/Postal Code</label>
        <input type="text" name="zip" id="zip" placeholder="ZIP/Postal Code">
        
    </fieldset>
    <fieldset>
        <legend>Other Information</legend>
        <label for="text">Comments</label>
        <br>
        <textarea name="comments" id="text" placeholder="Enter your comments here"></textarea>
        <br>
        <label for="agree">I agree to the terms and conditions</label>
        <input type="checkbox" name="agreeornot" id="agree">
    </fieldset>
    <br>
    <input type="submit" value="Submit Form">
</body>
</html>
